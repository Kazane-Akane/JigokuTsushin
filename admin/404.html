<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 获取当前路径
    var path = window.location.pathname;
    // 重定向到主页，并保留路径信息
    window.location.replace('/JigokuTsushin/' + path.replace('/JigokuTsushin/', ''));
  </script>
</head>
<body>
</body>
</html>
